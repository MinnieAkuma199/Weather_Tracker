<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"

    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body class="">
    <h1 class="text-center" id="header">Weather Dashboard</h1>
    <div class="container ">
        <div class="mb-1 ">
            <h2>Search for your City's Weather☔️</h2>
            <input type="text" class="form-control" id="myinput"placeholder="Denver" aria-label="City"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" id="mybutton"type="button" >Search</button>
        </div>
        <aside>
            <div class="bg-light border">Austin</div>
            <div class="bg-light border">Denver</div>
            <div class="bg-light border">New York</div>
            <div class="bg-light border">Miami</div>
            <div class="bg-light border">Eugene</div>
            <div class="bg-light border">Orlando</div>
            <div class="bg-light border">Seattle</div>
            <div class="bg-light border">San Franscisco</div>
        </aside>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
